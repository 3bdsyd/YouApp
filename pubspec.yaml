# * --------------------------------  Information
name: you_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

# * --------------------------------  environment
environment:
  sdk: '>=3.2.6 <4.0.0'

# * --------------------------------  dependencies
dependencies:
  auto_route: ^7.8.4
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  device_info_plus: ^9.1.2
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_gen_runner: ^5.4.0
  flutter_svg: ^2.0.10+1
  flutter_svg_provider: ^1.0.7
  image_cropper: ^1.5.1
  image_picker: ^1.0.8
  permission_handler: ^11.3.1
  redacted: ^1.0.11
  shared_preferences: ^2.2.2

# * --------------------------------  dev_dependencies
dev_dependencies:
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.9
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

# * --------------------------------  flutter_gen
flutter_gen:
  output: lib/core/gen/
  line_length: 80

  # Optional
  integrations:
    flutter_svg: true
    # flare_flutter: true
    # rive: true
    # lottie: true

  colors:
    inputs:
      - assets/colors/colors.xml

# * --------------------------------  assets
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
